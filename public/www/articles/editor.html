<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Article</title>
    <link rel="stylesheet" href="../assets/css/index.css">
    <style>
        .editor-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
            text-align: left;
        }

        .editor-container h1 {
            margin-top: 0;
            font-size: 2em;
            margin-bottom: 20px;
            color: #fff;
        }

        .editor-label {
            font-size: 1.1em;
            font-weight: bold;
            color: #ccc;
            margin-bottom: 8px;
            display: block;
        }

        .editor-input, .editor-textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #111;
            color: #fff;
            font-size: 1em;
            resize: vertical;
        }

        .editor-textarea {
            min-height: 200px;
        }

        .editor-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .editor-btn {
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }

        .editor-btn:hover {
            background-color: #333;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        .publish-btn {
            background-color: #00b894;
        }

        .publish-btn:hover {
            background-color: #00a383;
        }

        .cancel-btn {
            background-color: #444;
        }

        .cancel-btn:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Edit Article</h1>
    </div>

    <div class="editor-container">
        <label for="articleTitle" class="editor-label">Title</label>
        <input type="text" id="articleTitle" class="editor-input" placeholder="Enter article title">

        <label for="articleContent" class="editor-label">Content</label>
        <textarea id="articleContent" class="editor-textarea" placeholder="Write your article here..."></textarea>

        <div class="editor-buttons">
            <button class="editor-btn cancel-btn" id="cancelBtn">Cancel</button>
            <button class="editor-btn publish-btn" id="publishBtn">Publish Article</button>
        </div>
    </div>

    <script>
        document.getElementById('cancelBtn').addEventListener('click', () => {
            window.location.href = "index.html"; // Go back to the main page
        });

        document.getElementById('publishBtn').addEventListener('click', () => {
            const title = document.getElementById('articleTitle').value.trim();
            const content = document.getElementById('articleContent').value.trim();

            if (!title || !content) {
                alert("Please fill in both title and content.");
                return;
            }

            // Simulate publishing logic here
            console.log("Article published:", { title, content });
            alert("Article published successfully!");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
