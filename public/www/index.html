<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Showcase</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/ui/dropdown.js"></script>
</head>
<body>
    <div class="navbar">
        <h1>Articles</h1>
        <div id="userSection">
            <div class="user-dropdown" id="userDropdown">
                <button class="user-button" id="userButton" aria-expanded="false">
                    <span class="username" id="username">-- placeholder --</span>
                    <span class="dropdown-icon" id="dropdownIcon">▼</span>
                </button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="/articles/index.html" id="articlesButton">📝 Articles</a>
                    <a href="/" id="logoutBtn">🚪 Logout</a>
                </div>
            </div>
            <a href="login.html" id="loginButton" class="login-btn">Login</a>
        </div>
    </div>

    <div class="container" id="articlesContainer">
        <div class="article">
            <a href="article" id="${article.id}">
                <h2>${article.title}</h2>
                <p>Explore callbacks, promises, and async/await in this beginner-friendly guide.</p>
            </a>
        </div>
    </div>
</body>
</html>
