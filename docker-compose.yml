version: '3.8'

services:
  frontend:
    build:
      context: ./public
    container_name: frontend
    volumes:
      - ./public/www:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - appnet

  backend:
    build:
      context: ./src
    container_name: backend
    volumes:
      - ./src/app:/var/www/html/
    ports:
      - "80:80"
    env_file:
      - .env
    depends_on:
      - mongodb
      - mongo-express
    networks:
      - appnet
      - datanet
  
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: $MONGO_USER
      MONGO_INITDB_ROOT_PASSWORD: $MONGO_PASSWORD
    volumes:
      - mongo_data:/data/db
    networks:
      - datanet
  
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: $MONGO_USER
      ME_CONFIG_MONGODB_ADMINPASSWORD: $MONGO_PASSWORD
      ME_CONFIG_MONGODB_URL: mongodb://$MONGO_USER:$MONGO_PASSWORD@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    networks:
      - datanet

networks:
  appnet:
    driver: bridge
  datanet:
    driver: bridge

volumes:
  mongo_data:
